<ion-content>
  <!-- <ion-searchbar placeholder="Canales"></ion-searchbar> -->
  <ion-list *ngIf="this.channels && this.channels.length > 0">
    <ion-list-header>
      {{'CHANNELS.TITLE' | translate}}
    </ion-list-header>

    <ion-item-sliding *ngFor="let channel of channels">
      <ion-item (click)="openChannel(channel.name)" lines="none" class="ion-activatable ripple-parent">
        <ion-icon slot="start" name="chatbubbles-sharp"></ion-icon>
        <ion-label>{{channel.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end" (click)="leave(channel.name)">
        <ion-item-option color="danger">{{'CHANNELS.LEAVE' | translate}}</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <div class="placeholder" *ngIf="!this.channels || this.channels.length == 0">
    <img src="assets/b612.png" (click)="debug()"/>
    <h4>{{'CHANNELS.NO_CHANS' | translate}}</h4>
    <p>
      {{'CHANNELS.JOIN_CHANS' | translate}} <span class="btnMock">+</span> <br/>
      {{'CHANNELS.OR_LIST' | translate}} (<ion-icon name="albums-sharp"></ion-icon>)
    </p>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addServer()">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
