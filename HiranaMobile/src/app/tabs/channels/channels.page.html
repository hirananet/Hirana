<ion-content>
  <ion-searchbar placeholder="Canales"></ion-searchbar>
  <ion-list *ngIf="hasChannels">
    <ion-list-header>
      Canales
    </ion-list-header>

    <ion-item-sliding *ngFor="let channel of channels">
      <ion-item>
        <ion-icon slot="start" name="chatbubbles-sharp"></ion-icon>
        <ion-label>{{channel.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end" (click)="leave(channel.name)">
        <ion-item-option color="danger">Leave</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <div class="placeholder" *ngIf="!hasChannels">
    <img src="assets/b612.png" />
    <h4>No tienes canales!</h4>
    <p>
      Unete a un canal con el bot√≥n de <span class="btnMock">+</span> <br/>
      O explora la lista (<ion-icon name="albums-sharp"></ion-icon>) de canales
    </p>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addServer()">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
